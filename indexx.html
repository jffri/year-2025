<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>New Year</title>
  <style>
    body {
      font-family: "Times New Roman", Sans-Serif;
      background: linear-gradient(to right, #339, #66f);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .container {
      width: 100%;
      max-width: 600px;
      background-color: rgba(255, 255, 255, 0.2);
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
    }
    .form-container {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .form-container input {
      flex: 1;
      padding: 10px;
      font-size: 1em;
      border-radius: 4px;
      border: none;
    }

    .form-container button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 4px;
      background-color: #f1c40f;
      color: #333;
      cursor: pointer;
    }
    
    .form-container button:hover {
      background-color: #d4ac0d;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome 2025!</h1>
    <p>Celebrate the new beginnings. Let's start the new year with positivity.</p>
    <div class="form-container">
      <input type="text" id="name" placeholder="Enter Your Name">
      <button id="surprise"><strong>Surprise</strong></button>
    </div>
  </div>
  
  <script>
    document.getElementById('surprise').addEventListener('click', function() {
      const name = document.getElementById('name').value;
      if (name) {
        alert('Biarkan tahun yang lama berakhir. Tahun Baru adalah waktu terbaik untuk memberikan awal baru bagi impian dan janji yang belum terpenuhi. Happy New Year, ' + name + '!');
      } else {
        alert('Biarkan tahun yang lama berakhir. Tahun Baru adalah waktu terbaik untuk memberikan awal baru bagi impian dan janji yang belum terpenuhi. Happy New Year!');
      }
    });
  </script>
</body>
</html>
